<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Roboto Serif", serif; /* Apply the font to the body */
        }
    </style>
</head>

<body>
    <nav>
        <span>Password Manager</span>
    </nav>
    <main>
        <div class="passformdiv">
        <form class="password-form" id="password-form">
            <label for="website">Website name:</label>
            <input type="text" id="website" required>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <div class="checkbox-label">
                <input type="checkbox" id="show-password"> <!-- Checkbox for showing password -->
                <label for="show-password">Show Password</label>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
        <table id="password-table" border="1">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="script.js">
    </script>
</body>

</html>
